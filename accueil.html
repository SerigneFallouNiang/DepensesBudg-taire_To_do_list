<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/forme.css">
    <title>To-do-list</title>
</head>
<body>
  
<!-- page connexion de l'utilisateur -->
    <section id="page-connexion" class="min-vh-100 d-flex align-items-center bg-light py-5"  id="SectionConnexion" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="bg-white rounded-3 p-4 p-sm-5 shadow-lg">
                        <h1 class="text-center mb-4 fw-bold fs-2 fs-md-1 "  style="color:#4CAF50;">Inscription</h1>
                        <form action="" method="POST" id="loginForm"> 

                            <!-- Nom -->
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" name="nom">
                                <small></small>
                            </div>
        
                            <!-- Email -->
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="text" class="form-control" name="email" >
                              <small></small>
                            </div>
        
                            <!-- Password -->
                            <div class="mb-3">
                              <label for="password" class="form-label">Mot de passe</label>
                              <input type="text" class="form-control" name="password" >
                              <small></small>
                            </div>
                           
                           <div class="d-grid">
                                <button type="submit" class="btn btn-secondary btn-block" style="background-color:#4CAF50;">S'inscrire</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fin page connexion de l'utilisateur -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/forme.js"></script>
</body>
</html>

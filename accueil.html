<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/forme.css">
    <title>To-do-list</title>
</head>
<body>
  

    <section id="page-connexion" class="min-vh-100 d-flex align-items-center bg-light py-5" id="SectionConnexion">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                  <div class="bg-white rounded-3 p-4 p-sm-5 shadow-lg">
                      <h1 class="text-center mb-4 fw-bold text-primary fs-2 fs-md-1">Connexion</h1>
                      <form id="loginForm">
                        <div class="mb-4">
                          <label for="nom" class="form-label visually-hidden">Nom</label>
                          <input type="text" class="form-control form-control-lg border-0 bg-light" id="nom" placeholder="Nom" required name="nom">
                          <small></small>
                      </div>
                          <div class="mb-4">
                              <label for="email" class="form-label visually-hidden">Email</label>
                              <input type="text" class="form-control form-control-lg border-0 bg-light" id="email" placeholder="Email" required name="email">
                              <small></small>
                          </div>
                          <div class="mb-4">
                              <label for="password" class="form-label visually-hidden">Mot de passe</label>
                              <input type="text" class="form-control form-control-lg border-0 bg-light" id="password" placeholder="Mot de passe" required name="password">
                              <small></small>
                          </div>
                          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
                              <div class="form-check mb-2 mb-sm-0">
                                  <input type="checkbox" class="form-check-input" id="rememberMe">
                                  <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                              </div>
                              <a href="#" class="text-decoration-none">Mot de passe oubli√© ?</a>
                          </div>
                          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Se connecter</button>
                          <p class="text-center mb-0">Pas encore de compte ? <a href="#" class="text-decoration-none">S'inscrire</a></p>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/forme.js"></script>
</body>
</html>

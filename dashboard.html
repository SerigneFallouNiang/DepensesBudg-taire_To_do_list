    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1974&auto=format&fit=crop') no-repeat center center;
            background-size: cover;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

        .product-card {
            transition: all 0.3s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

            object-fit: cover;
        }
        .product-card .card-body {
            position: relative;
        }
        .product-card .price-badge {
            position: absolute;
            top: -15px;
            right: 10px;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        .add-to-cart-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .add-product-btn {
            position: fixed;
            bottom: 30px;

            z-index: 1000;
        }
        .col img {

            height: auto;
            border-radius: 5px;
        }
        .produit-achete {

        #produit-list h3 {

        }
        #produit-list hr {

</head>
<body>

        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mes Listes</a>
                    </li>
                    <li class="nav-item">

        <h2 class="mb-4">Produits du jour</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="produit-list">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <button class="btn btn-primary btn-lg rounded-circle add-product-btn" data-bs-toggle="modal" data-bs-target="#addProductModal">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal pour ajouter un produit -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un produit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nom du produit</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">QuantitÃ©</label>
                            <input type="number" class="form-control" id="productQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Prix</label>
                            <input type="number" step="0.01" class="form-control" id="productPrice" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Editing a Product -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier un produit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editDate" class="form-label">Date</label>
                            <input type="date" name="editDate" id="editDate" class="form-control form-control-sm" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Produit</label>
                            <input type="text" name="editProductName" id="editProductName" class="form-control form-control-sm" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">Prix</label>
                            <input type="number" name="editProductPrice" id="editProductPrice" class="form-control form-control-sm" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductQuantity" class="form-label">QuantitÃ©</label>
                            <input type="number" name="editProductQuantity" id="editProductQuantity" class="form-control form-control-sm" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary btn-sm" type="submit">Modifier</button>
                            <button class="btn btn-outline-danger btn-sm" type="button" data-bs-dismiss="modal">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        const produitList = document.getElementById('produit-list');

            const { data, error } = await database

            if (error) {

                produitCard.classList.add('col');
                produitCard.innerHTML = `
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="${produit.produit}">
                       <div class="card-body">
                            <h5 class="card-title product-name">${produit.produit}</h5>
                            <div class="price-badge">${produit.prix} f</div>

        document.getElementById('addProductForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const nom = document.getElementById('productName').value;

            const prix = document.getElementById('productPrice').value;

            const { error } = await database
                .from('produits')
                .insert([{ nom, quantite, prix }]);

            if (error) {

        document.getElementById('produit-list').addEventListener('click', async (event) => {

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .col img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .produit-achete {
            border: 2px solid red !important;
        }
        #produit-list h3 {
            margin-top: 20px;
            font-weight: bold;
        }
        #produit-list hr {
            margin-top: 10px;
            margin-bottom: 20px;
            border-top: 2px solid #ddd;
        }
        .product-name {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<section id="to-do-list">
    <!-- nav-bar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Budget</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">History</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Date</a></li>
                            <li><a class="dropdown-item" href="#">07/05/2024</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button id="btnDeconnexion" class="btn btn-outline-danger btn-sm">Déconnexion</button>
                    </li>
                </ul>
                <form class="d-flex mt-3 mt-lg-0">
                    <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Recherche</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- nav-bar end -->

    <div class="container mt-4 mt-lg-5">
        <div class="row g-4">
            <div class="col-12 col-lg-6">
                <img src="https://img.freepik.com/photos-gratuite/woman-shopping-legumes-au-supermarche_1157-37876.jpg?t=st=1721391554~exp=1721395154~hmac=1c959a2dc1aa179c071bb416e0c355668985cc49d449b0b762469751b1b7b153&w=1380" alt="Shopping Image" class="img-fluid rounded">
            </div>
            <div class="col-12 col-lg-6">
                <!-- bouton d'ajout des tâches -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">Ajouter un Produit</h4>
                            <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter</button>
                        </div>
                    </div>
                </div>

                <!-- filtre par date -->
                <select class="form-select form-select-sm mb-4" name="dateFilter" id="dateFilter">
                    <option selected>Selectionner une date</option>
                </select>

                <!-- liste des produits -->
                <div id="produit-list">
                   <!-- contenue des produits -->
                </div>
            </div>
        </div>
    </div>
</section>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajouter un produit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="produits" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" name="date" id="date" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="produit" class="form-label">Produit</label>
                        <input type="text" name="produit" id="produit" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="prix" class="form-label">Prix</label>
                        <input type="number" name="prix" id="prix" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantite" class="form-label">Quantité</label>
                        <input type="number" name="quantite" id="quantite" class="form-control form-control-sm" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary btn-sm" type="submit" id="save">Ajouter</button>
                        <button class="btn btn-outline-danger btn-sm" type="button" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- The Modal for Modification -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modifier un produit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="editProduit" class="needs-validation" novalidate>
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editDate" class="form-label">Date</label>
                        <input type="date" name="editDate" id="editDate" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProduit" class="form-label">Produit</label>
                        <input type="text" name="editProduit" id="editProduit" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPrix" class="form-label">Prix</label>
                        <input type="number" name="editPrix" id="editPrix" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="editQuantite" class="form-label">Quantité</label>
                        <input type="number" name="editQuantite" id="editQuantite" class="form-control form-control-sm" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary btn-sm" type="submit" id="saveEdit">Modifier</button>
                        <button class="btn btn-outline-danger btn-sm" type="button" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>

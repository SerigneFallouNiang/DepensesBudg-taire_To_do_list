       <!-- boutton d'ajout des taches -->
       <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3>Tâches</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
<!-- boutton d'ajout des taches fin -->

        <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Ajouter un produit</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">Date</label>
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Produit</label>
                            <input type="text" name="produit" id="name" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Prix</label>
                            <input type="number" name="age" id="age" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Quantité</label>
                            <input type="number" name="quantite" id="quantite" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary w-sm-100" type="submit" id="save">Ajouter</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    </section>



<!-- page Inscription de l'utilisateur -->
<section id="page-connexion" class="hide " id="SectionInscription" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="bg-white rounded-3 p-4 p-sm-5 shadow-lg">
                    <h1 class="text-center mb-4 fw-bold text-primary fs-2 fs-md-1">Inscription</h1>
                    <form id="loginForm">
                      <div class="mb-4">
                        <label for="nom" class="form-label visually-hidden">Nom</label>
                        <input type="text" class="form-control form-control-lg border-0 bg-light" id="nom" placeholder="Nom" required name="nom">
                        <small></small>
                    </div>
                        <div class="mb-4">
                            <label for="email" class="form-label visually-hidden">Email</label>
                            <input type="text" class="form-control form-control-lg border-0 bg-light" id="email" placeholder="Email" required name="email">
                            <small></small>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label visually-hidden">Mot de passe</label>
                            <input type="text" class="form-control form-control-lg border-0 bg-light" id="password" placeholder="Mot de passe" required name="password">
                            <small></small>
                        </div>
                        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
                            <div class="form-check mb-2 mb-sm-0">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">S'inscrire</button>
                        <p class="text-center mb-0">Si vous avez déja un  compte ? <a href="#" class="text-decoration-none">Connexion</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Fin page Inscription de l'utilisateur -->






<!-- page connexion de l'utilisateur -->
<section id="page-connexion" class="min-vh-100 d-flex align-items-center bg-light py-5" id="SectionConnexion">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="bg-white rounded-3 p-4 p-sm-5 shadow-lg">
                    <h1 class="text-center mb-4 fw-bold text-primary fs-2 fs-md-1">Connexion</h1>
                    <form id="registerForm">
                        <div class="mb-4">
                            <label for="email" class="form-label visually-hidden">Email</label>
                            <input type="text" class="form-control form-control-lg border-0 bg-light" id="email" placeholder="Email" required name="email">
                            <small></small>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label visually-hidden">Mot de passe</label>
                            <input type="text" class="form-control form-control-lg border-0 bg-light" id="password" placeholder="Mot de passe" required name="password">
                            <small></small>
                        </div>
                        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
                            <div class="form-check mb-2 mb-sm-0">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                            </div>
                            <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Se connecter</button>
                        <p class="text-center mb-0">Pas encore de compte ? <a href="#" class="text-decoration-none" onclick="showRegister()">S'inscrire</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Fin page connexion de l'utilisateur -->

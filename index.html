<section id="to-do-list">
    <!-- nav-bar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>

                    <li class="nav-item">

                    </li>

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button id="btnDeconnexion" class="btn btn-outline-danger">Déconnexion</button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Recherche</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- nav-bar end -->

    <div class="container mt-14">
        <div class="row row-cols-1 w-100 row-cols-lg-2">
            <div class="col">
                <img src="https://img.freepik.com/photos-gratuite/woman-shopping-legumes-au-supermarche_1157-37876.jpg?t=st=1721391554~exp=1721395154~hmac=1c959a2dc1aa179c071bb416e0c355668985cc49d449b0b762469751b1b7b153&w=1380" alt="Shopping Image">
            </div>
            <div class="col">
                <!-- bouton d'ajout des tâches -->
                <div class="container my-4 my-lg-0">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h4>Ajouter un Produit</h4>
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- bouton d'ajout des tâches fin -->

                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Ajouter un produit</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form action="" id="produits">
                                    <div class="my-3">
                                        <label for="date">Date</label>
                                        <input type="date" name="date" id="date" class="form-control">
                                    </div>
                                    <div class="my-3">
                                        <label for="produit">Produit</label>
                                        <input type="text" name="produit" id="produit" class="form-control">
                                    </div>
                                    <div class="my-3">
                                        <label for="prix">Prix</label>
                                        <input type="number" name="prix" id="prix" class="form-control">
                                    </div>
                                    <div class="my-3">
                                        <label for="quantite">Quantité</label>
                                        <input type="number" name="quantite" id="quantite" class="form-control">
                                    </div>
                                    <div class="my-3 d-flex justify-content-between">
                                        <button class="btn btn-primary w-sm-100" type="submit" id="save">Ajouter</button>
                                        <button class="btn btn-outline-danger w-sm-100" type="reset" id="annulerAjoutProduit">Annuler</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- The Modal for Modification -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modifier un produit</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form action="" id="editProduit">
                    <input type="hidden" id="editId">
                    <div class="my-3">
                        <label for="editDate">Date</label>
                        <input type="date" name="editDate" id="editDate" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="editProduit">Produit</label>
                        <input type="text" name="editProduit" id="editProduit" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="editPrix">Prix</label>
                        <input type="number" name="editPrix" id="editPrix" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="editQuantite">Quantité</label>
                        <input type="number" name="editQuantite" id="editQuantite" class="form-control">
                    </div>
                    <div class="my-3 d-flex justify-content-between">
                        <button class="btn btn-primary w-sm-100" type="submit" id="saveEdit">Modifier</button>
                        <button class="btn btn-outline-danger w-sm-100" type="button" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
                  <!-- filtre par date -->
                  <select class="form-select form-select-sm my-3" name="dateFilter" id="dateFilter">
                    <option selected>Selectionner une date</option>
                </select>
                <!-- filtre par date -->


                <!-- liste des produits -->
                <div class="container my-4 my-lg-0">
                    <div id="produit-list" >
                       <!-- contenue des produits -->
                    </div>
                </div>
                <!-- fin liste des produits -->

                
            </div>
        </div>
    </div>
</section>
